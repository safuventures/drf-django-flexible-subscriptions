[tox]
skip_missing_interpreters=true
envlist =
       py36-{flake8,docs},
       {py35,py36,py37,py38}-django{1.11,2.0,3.0}-drf{3.9,3.10,3.11}

[testenv]
commands = ./runtests.py --fast
setenv =
       PYTHONDONTWRITEBYTECODE=1
deps =
       django1.11: Django==1.11.29
       django2.0: Django== 2.2.11
       django3.0: Django==3.0.4
       drf3.9: djangorestframework==3.9.4
       drf3.10: djangorestframework==3.10.3
       drf3.11: djangorestframework==3.11.0
       pytest-django==3.8.0
       django-flexible-subscriptions==0.10.0

[testenv:py36-flake8]
commands = ./runtests.py --lintonly
deps =
       pytest>=3.6
       flake8==2.4.0

[testenv:py36-docs]
commands = mkdocs build
deps =
       mkdocs>=0.11.1
